version: v2beta1

images:
  front-service:
    image: lizardruss/front-service

deployments:
  front-service:
    helm:
      values:
        labels:
          service: front-service
        containers:
          - image: lizardruss/front-service

dev:
  front-service:
    imageSelector: lizardruss/front-service
    devImage: node:18.8
    workingDir: /usr/app
    command: ["npm", "run", "dev"]
    logs: {}
    persistPaths:
      - path: /usr/app
        volumePath: front-service
    persistenceOptions:
      size: 5Gi
      accessModes:
        - ReadWriteMany
      name: pnpm-pvc
    sync:
      - path: ./
        initialSync: preferLocal
        startContainer: true
#        waitInitialSync: true
        printLogs: true
        disableDownload: true
        onUpload:
          exec:
            - command: "npm install"
              onChange: ["./package-lock.json"]
